[master]
timer-size = 10
port = 35353

[server-selection]
enabled = true
#strategy = "lowest_tick_time"
strategy = "weighted_tick_players"
timeW = 4.5
playerW = 1.5

[drain-server]
enabled = true
port = 8080
strategy = "default"

[scaling]
enabled = true
#strategy = "none" # none means no scaling
strategy = "tick_length_v3"
scaleUpRatio = 0.3
scaling-interval = 30
minServers = 2
maxServers = 15

[scaling.tick_length]
low = 11
high = 41

[migration]
#strategy = "none" # none means no migration
strategy = "easy_strategy"
migration-interval = 31
minServers = 2

